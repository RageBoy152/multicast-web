<!doctype html>
<html lang="en">
  <head>

    <!--   META DATA   -->
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="View all the Starbase, Texas live streams in one place. Watch SpaceX test and develop their Starship rocket live.">
    <meta name="keywords" content="SpaceX, Starbase, Starbase Tx, Multiview, starship multiview, multicast, starbase live, nasaspaceflight, nsf, labpadre, spacex live, starship live, spaceflight, nasa, rockets, rocket launch">

    <title>MultiCast</title>


    <!--   GOOGLE FONTS   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">


    <!--   JQUERY   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>



    <!--   PLAUSIBLE ANALYTICS    -->
    <script defer data-domain="multicast.watch" src="https://plausible.io/js/script.outbound-links.tagged-events.js"></script>
  </head>

  <body class="font-Quantico bg-body text-text">
    <form name='bug-report-form' netlify netlify-honeypot="bot-field" hidden>
        <textarea name="bug-description"></textarea>
        <input type="text" name="contact-info" />
        <input type="text" name="console" />
    </form>


    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
